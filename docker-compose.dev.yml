version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: client-build
    container_name: app-client-dev
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
    command: npm run dev
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: server-build
    container_name: app-server-dev
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./client/static:/app/static:ro
    command: npm run dev
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-myapp}
      - STATIC_PATH=/app/static
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  database:
    image: postgres:16-alpine
    container_name: app-database-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-myapp}
      - POSTGRES_USER=${POSTGRES_USER:-myuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser} -d ${POSTGRES_DB:-myapp}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge
